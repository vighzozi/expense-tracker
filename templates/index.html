<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <div class="container mt-5">
        <h1 class="mb-4">Expenses</h1>
        <form id="expense-form" action="/expenses">
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Seller" id="seller" name="seller">
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Category" id="category" name="category">
            </div>
            <div class="mb-3">
              <input class="form-control" type="number" placeholder="Amount" id="amount" name="amount">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>          
        <hr>
        <div id="expense-list"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
