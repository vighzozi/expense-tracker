<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <div class="container mt-5">
        <h1 class="mb-4">Expenses</h1>
        <form id="expense-form" action="/expenses">
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Seller" id="seller" name="seller">
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Category" id="category" name="category">
            </div>
            <div class="mb-3">
              <input class="form-control" type="number" placeholder="Amount" id="amount" name="amount">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>          
        <hr>
        <div id="expense-list"></div>
    </div>
    <div class="container mt-5">
      <h1 class="mb-4">My Expenses</h1>
    
      <div style="max-height: 300px; overflow-y: auto;">
        <table class="table table-striped table-hover">
          <thead id="table-head"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    
    <div class="modal" tabindex="-1" id="edit-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title">What would you like to modify?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <div class="mb-3">
                <label for="edit-seller" class="form-label">Seller</label>
                <input type="text" class="form-control" id="edit-seller">
              </div>
              <div class="mb-3">
                <label for="edit-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="edit-category">
              </div>
              <div class="mb-3">
                <label for="edit-amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="edit-amount">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitEdit()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
